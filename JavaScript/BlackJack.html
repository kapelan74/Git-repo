<meta charset="utf-8">
"use strict";
<script>

function getRandomInt(min, max){
	return Math.floor(Math.random()* (max - min + 1)) + min;
}

function getCard(){
	var cards = ['6', '7', '8', '9', '10', 'J', 'Q', 'K', 'A'];
	return cards[getRandomInt(0, cards.length - 1)];
}

function getSum(hand){
    var sum = 0;
	
    for (i=0; i<hand.length; i++) { 
		var card = hand[i];
        if (card != 'A') {
			if (card[i] == 'J' || card[i] == 'Q' || card[i] == 'K'){
				sum = sum + 10;
			} else {
				sum = sum + parseInt(card);
			}
		}
	}	
			
	for (i=0; i<hand.length; i++) { 
		var card = hand[i];
        if (card == 'A') {
			if (sum > 10){
				sum = sum + 1;
			} else {
				sum = sum + 11;
			}
		}
	}		

	return sum; 
}

function getStatus(){
	return 'Дилер: ' + dealer.join(' ') + ' Игрок: ' + player.join(' ');
}

var dealer = [getCard()];
var player = [getCard(), getCard()];

if (getSum(player) == 21){
	alert('BlackJack!');
} else {
	var answer = '';
	do{
		answer = prompt(getStatus() + ' Еще карту? y/n');
	
		if(answer == 'y'){
			player.push(getCard());
			
			sum = getSum(player);
			if(sum > 21){
				alert('Перебор! ' + getSum(player));
				break;
			} else if (sum == 21){
				alert('BlackJack! ' + getSum(player));
				break;
			}		
		} else {

			while (getSum(dealer) < 17){
				dealer.push(getCard());
			};
			
			var sumDealer = getSum(dealer);
			var sumPlayer = getSum(player);
			
			if (sumDealer == 21){
				alert('У дилера BlackJack! ' + getStatus());
			}else if (sumDealer > 21){
				alert('У дилера перебор! ' + getStatus());
			}else if (sumDealer == sumPlayer){
				alert('Ничья! ' + getStatus());
			}else if (sumDealer < sumPlayer){
				alert('Победил игрок! ' + getStatus());
			}else{
				alert('Победил дилер! ' + getStatus());
			}
		}
		
		alert('Дилер: ' + sumDealer + ' Игрок: ' + sumPlayer);
	} while (answer == 'y');
}

</script>
